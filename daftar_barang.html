    <style>
        body {

        }

        table {
            width: 50%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #e67171;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }

            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
