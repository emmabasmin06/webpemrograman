        <h2>Menghitung Luas Persegi Panjang</h2>
        <button onclick="hitungLuas()">Hitung Luas</button>
        
        <p id="luasPersegiPanjang"></p>
        
        <h2>Memeriksa Angka Positif, Negatif, atau Nol</h2>
        <input type="number" id="angka" placeholder="Masukkan angka">
        <button onclick="cekAngka()">Cek</button>
        
        <p id="hasilPengecekan"></p>
        
        <script>
            function hitungLuas() {
                var panjang = parseFloat(prompt("Masukkan panjang persegi panjang:"));
                var lebar = parseFloat(prompt("Masukkan lebar persegi panjang:"));
                var luas = panjang * lebar;
                document.getElementById("luasPersegiPanjang").innerHTML = "Luas Persegi Panjang adalah: " + luas;
            }
        
            function cekAngka() {
                var angka = parseFloat(document.getElementById("angka").value);
                var pesan = "";
        
                if (angka > 0) {
                    pesan = "Angka ini adalah positif.";
                } else if (angka < 0) {
                    pesan = "Angka ini adalah negatif.";
                } else {
                    pesan = "Angka ini adalah nol.";
                }
        
                document.getElementById("hasilPengecekan").innerHTML = pesan;
            }
        </script>
    <h1>Kalkulator Sederhana</h1>
    <p>Masukkan angka pertama:</p>
    <input type="text" id="angka1" placeholder="Angka pertama">
    <p>Pilih operasi:</p>
    <select id="operasi">
        <option value="tambah">Penambahan (+)</option>
        <option value="kurang">Pengurangan (-)</option>
        <option value="kali">Perkalian (*)</option>
        <option value="bagi">Pembagian (/)</option>
    </select>
    <p>Masukkan angka kedua:</p>
    <input type="text" id="angka2" placeholder="Angka kedua">
    <button onclick="hitung()">Hitung</button>
    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function hitung() {
            // Ambil nilai angka pertama, operasi, dan angka kedua dari input
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var operasi = document.getElementById("operasi").value;
            var angka2 = parseFloat(document.getElementById("angka2").value);

            // Hitung berdasarkan operasi yang dipilih
            var hasil;
            if (operasi === "tambah") {
                hasil = angka1 + angka2;
            } else if (operasi === "kurang") {
                hasil = angka1 - angka2;
            } else if (operasi === "kali") {
                hasil = angka1 * angka2;
            } else if (operasi === "bagi") {
                if (angka2 === 0) {
                    alert("Pembagian dengan nol tidak diizinkan.");
                    return;
                }
                hasil = angka1 / angka2;
            }

            // Tampilkan hasil
            document.getElementById("hasil").textContent = hasil;
        }
    </script>
